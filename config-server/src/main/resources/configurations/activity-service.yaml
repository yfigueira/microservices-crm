spring:
  datasource:
    url: ${DATABASE_URL}/${DATABASE_NAME}
    username: ${DATABASE_NAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none

  kafka:
    consumer:
      bootstrap-servers: microservices-crm-message-broker:9092
      group-id: contact-from-lead-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        spring.json.type.mapping: contactFromLead:org.example.activityservice.event.ContactFromLead

eureka:
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL}

server:
  port: 8082
  servlet:
    context-path: /api/activities

springdoc:
  api-docs:
    enabled: true
    path: /api/activities/v3/api-docs
  swagger-ui:
    enabled: true
    path: /api/activities/swagger-ui.html